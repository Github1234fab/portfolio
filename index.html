<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./Animation/Animation.css" />
    <link rel="stylesheet" href="./Tic-Tac-Toe/tic-tac-toe.css" />
    <link rel="stylesheet" href="./Calculatrice/calculatrice.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/34232c07fe.js" crossorigin="anonymous"></script>
    <title>Portfolio Fabien Marceau</title>
  </head>
  <body>
    <header>
      <div class="menu_container">
        <div class="title"><h1>PORTFOLIO</h1></div>
        <div class="menu" id="iconMenu"><i class="fa-solid fa-bars fa-xl"></i></div>
      </div>
      <nav class="nav" id="navigation">
        <a id="linkA" class="a" href="https://josuaowebblog.fr/le-neumorphisme-du-design-en-relief/">Reproduction ASOS</a>
        <a id="linkB" class="a" href="https://josuaowebblog.fr/le-neumorphisme-du-design-en-relief/">Jeu de Drapeaux</a>
      </nav>
    </header>
    <div class="portfolio_container">
      <!--  ANIMATION........................................................................... -->

      <div class="animation">
        <div class="animation_title"><h2>Animation #1</h2></div>
        <div class="animation_buttons_actions">
          <button class="restart" id="restartButton"><i class="fa-solid fa-reply fa-lg"></i></button>
          <button class="stop" id="stopButton"><i class="fa-solid fa-stop fa-lg"></i></button>
          <button class="start" id="startButton"><i class="fa-solid fa-play fa-lg"></i></button>
        </div>
        <div class="panorama_A">
          <div class="mountain Amountain"></div>
          <div class="mountain Bmountain"></div>
          <div class="mountain Cmountain"></div>
          <div class="snowflakes"></div>
          <div><i class="fa-solid fa-car-side car"></i></div>
          <i class="fa-solid fa-play headlights fa-xl"></i>
          <i class="fa-solid fa-play headlights_tractor fa-2xl"></i>
          <div class="ballLight_tractor"></div>
          <div><i class="fa-solid fa-plane plane"></i></div>
          <div class="road"></div>
          <div class="moonCircle"></div>
          <div class="sunCircle"></div>
          <div class="tractor"><i class="fa-solid fa-2xl fa-tractor fa-flip-horizontal ;"></i></div>
        </div>
      </div>

      <!-- TIC_TAC_TOE.................................................................. -->

      <div class="tic_tac_toe">
        <div class="animation_title"><h2>Tic-Tac-Toe</h2></div>
        <div class="container">
          <i class="fa-solid fa-power-off power" id="power"></i>
          <div class="container_buttons">
            <button id="reload" class="buttons">New Game</button>
            <button id="gameState" class="buttons"></button>
            <button id="score" class="buttons container_score">
              <span id="blueScore" class="scoreBlue"></span>
              <span id="redScore" class="scoreRed"></span>
            </button>
          </div>
          <div class="container_cells">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
          </div>
        </div>
      </div>

      <!-- CALCULATRICE.................................................................. -->

      <div class="calculatrice">
        <div class="animation_title"><h2>Calculator</h2></div>
        <div class="calculator_buttons_actions">
          <button class="change_color_calculator" id="CYB"><i class="fa-solid fa-paint-roller fa-xl"></i></button>
        </div>
        <div id="calculator_container">
          <div id="background"></div>
          <div id="ecran"></div>

          <div id="container_calculatrice">
            <div id="boutons">
              <div id="container">
                <button class="bouton" value="7">7</button>
                <button class="bouton" value="8">8</button>
                <button class="bouton" value="9">9</button>
                <button class="bouton" value="/">/</button>
              </div>

              <div id="container2">
                <button class="bouton" value="4">4</button>
                <button class="bouton" value="5">5</button>
                <button class="bouton" value="6">6</button>
                <button class="bouton" value="*">*</button>
              </div>

              <div id="container3">
                <button class="bouton" value="1">1</button>
                <button class="bouton" value="2">2</button>
                <button class="bouton" value="3">3</button>
                <button class="bouton" value="-">-</button>
              </div>

              <div id="container4">
                <button class="bouton" value="0">0</button>
                <button class="bouton" value=".">.</button>
                <button id="egal" name="bouton" value="=">=</button>
                <button class="bouton" value="+">+</button>
              </div>
              <div id="container5">
                <button id="initialize" onclick="reset()">C</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/css-doodle@0.34.5/css-doodle.min.js"></script>
    <script src="./Animation/Animation.js"></script>
    <script src="./Tic-Tac-Toe/tic-tac-toe.js"></script>
    <script src="./Calculatrice/calculatrice.js"></script>
    <script src="main.js"></script>
  </body>
</html>
