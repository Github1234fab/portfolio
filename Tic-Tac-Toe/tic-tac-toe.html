<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"/>
    <link rel="stylesheet" href="../Tic-Tac-Toe/tic-tac-toe.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Pixels&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/34232c07fe.js" crossorigin="anonymous"></script>

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="tic_tac_toe">
      <h2 class="animation_title">Tic-Tac-Toe</h2>
      <i class="fa-solid fa-power-off power fa-2xl" id="power"></i>
      <div class="container">
        <div class="container_buttons">
          <button id="reload" class="buttons">New Game</button>
          <button id="gameState" class="buttons"></button>
          <button id="score" class="buttons container_score">
            <span id="blueScore" class="scoreBlue"></span>
            <span id="redScore" class="scoreRed"></span>
          </button>
        </div>
        <div class="container_cells">
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
        </div>
      </div>
      <div class="technology">hmtl/css/js</div>
    </div>

    <div class="line"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/css-doodle@0.34.5/css-doodle.min.js"></script>
    <script src="./Animation/Animation.js"></script>
    <script src="./tic-tac-toe.js"></script>
  </body>
</html>
